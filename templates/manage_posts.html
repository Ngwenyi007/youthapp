{% extends "base.html" %}

{% block content %}
<div class="pending-posts">
    <h2>Pending Post Approvals</h2>
    {% for post in posts %}
    <div class="post-card">
        <h4>{{ post.author }}</h4>
        <p>{{ post.content }}</p>
        <small>Contact: {{ post.contact }}</small>
        <div class="post-actions">
            <a href="{{ url_for('approve_post', post_id=post.id) }}" 
               class="btn btn-success btn-sm">Approve</a>
            <a href="#" class="btn btn-danger btn-sm">Reject</a>
        </div>
    </div>
    {% else %}
    <p>No pending posts to review</p>
    {% endfor %}
</div>
{% endblock %}
