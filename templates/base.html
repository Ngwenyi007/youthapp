<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youth App</title>

  <!-- PWA manifest and theme color -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#004080" />
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <!-- iOS homescreen icon -->
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
 <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- PWA Manifest -->
  <link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#0d6efd">
</head>
<body>
  <header>
    <h1>Catholic Youth Interactive App</h1>
  </header>

  <main>
    {% block content %}{% endblock %}
   <p># YOUTH IN FIRE </p>
    <p>&copy; {{ current_utc_year }} Youth App</p>

  </main>


<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/js/service-worker.js')
      .then(reg => console.log('Service Worker registered'))
      .catch(err => console.error('Service Worker failed:', err));
  }
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(function (reg) {
          console.log('Service worker registered:', reg.scope);
        })
        .catch(function (error) {
          console.error('Service worker registration failed:', error);
        });
    });
  }
</script>
  <!-- JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
